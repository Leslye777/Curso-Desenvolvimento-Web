<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "Times New Roman",Times, serif;
			}
			.negrito{
				font-weight: 900;
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				text-decoration: underline;
			}

		</style>
	
	</head>
	<body>
		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatação de textos</p>
		<p>Texto Negrito</p>
	</body>
</html>
